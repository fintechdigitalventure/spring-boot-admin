name: build
on:
  push:
    branches:
    - main
    tags:
    - '*'
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    outputs:
      app-version: ${{ steps.app-version.outputs.version }}
    steps:
    - name: checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: fix git tags
      run: |
        # https://github.com/actions/checkout/issues/290
        git fetch --tags --force

    - uses: brpaz/hadolint-action@v1.1.0

    - name: Setup java
      uses: evryfs/composite-java-action@v0.4.0
      with:
        java-version: 17
        cache: true

    - name: Login to QUAY
      uses: docker/login-action@v3
      with:
        registry: ghcr.io/fintechdigitalventure
        username: ${{ secrets.GLOBAL_DOCKER_USERNAME }}
        password: ${{ secrets.GLOBAL_DOCKER_TOKEN }}

    - name: Run build
      run:  mvn clean install
      #run: mvn clean deploy -Ddocker.registry=ghcr.io/fintechdigitalventure

    - name: export version
      id: app-version
      run: echo "::set-output name=version::$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)"

